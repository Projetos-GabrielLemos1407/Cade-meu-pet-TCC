<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.svg" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title> 
</head>
<body>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <a class="button-styled" href="home.html">Voltar</a>
   <div class="container-form">
    <div class="form-area">
      <img src="img/dogo.svg" alt="dogo" class="dogo">
      <img src="img/goto.svg" alt="dogo" class="goto">
      <form action="#" method="POST">
        <h2>Formulário</h2>
        <div class="form-group">
          <label for="nome">Seu nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="nome-pet">Nome do pet:</label>
          <input type="text" id="nome-pet" name="nome-pet" required>
        </div>
        <div class="form-group">
          <label for="idade-pet">Idade do Pet:</label>
          <input type="number" id="idade-pet" name="idade-pet" min="0" max="50">
        </div>
        <div class="form-group">
          <label for="sexo">Sexo:</label>
          <label for="macho-pet">Macho</label>
          <input type="radio" id="macho-pet" name="sexo-pet" value="macho" required>
          <label for="femea-pet">Fêmea</label>
          <input type="radio" id="femea-pet" name="sexo-pet" value="femea" required>
        </div>
        <div class="form-group">
          <label for="porte">Porte:</label>
          <select id="porte" name="porte" required>
            <option value="">Selecione o porte</option>
            <option value="Pequeno">Pequeno</option>
            <option value="Médio">Médio</option>
            <option value="Grande">Grande</option>
          </select>
        </div>
        <div class="form-group">
          <label for="especie">Espécie:</label>
          <select id="especie" name="especie" required>
            <option value="">Selecione a espécie</option>
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Ave">Ave</option>
          </select>
        </div>
        <div class="form-group">
          <label for="raca">Raça:</label>
          <input type="text" id="raca" name="raca">
          <ul id="sugestoes"></ul>
        </div>
        <label for="message">Informações adicionais: </label>
      <textarea id="message" name="message" rows="4" required></textarea>
        <div class="file-input-container">
          <label class="custom-file-upload">
            <input type="file" id="upload" accept="image/*" style="display:none;" onchange="displayImage()">
            Enviar Imagem
          </label>
          <span id="file-name"></span>
        </div>
        
        <!-- Adicione esta tag img para exibir a imagem -->
        <img id="uploaded-image" src="#" alt="Imagem Carregada" style="display:none;">
        
        
        <button type="submit" class="submit-button"><a href="analise.html">Enviar</a></button>
      </form>
    </div>
    <!-- Adicione esta tag img após o botão de envio de imagem -->
    <script src="script.js"></script>
  </div>
</body>
</html>
